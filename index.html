<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Info</title>
    <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body>
    <div class="container">
        <time-formatted />
    </div>
    

    <template id="suggestCompanyTmpl">
        <link rel="stylesheet" href="./src/styles/suggestCompany.css">
        <section class="top">
            <div class="row">
                <label for="party"><strong>Компания или ИП</strong></label>
                <input id="party" name="party" type="text" placeholder="Введите название организации" />
            </div>  
        </section>
        
        <section class="result">
            <p id="type"></p>
            <div class="row">
                <label for="name_short">Краткое наименование</label>
                <input id="name_short">
            </div>
            <div class="row">
                <label for="name_full">Полное наименование</label>
                <input id="name_full">
            </div>
            <div class="row">
                <label for="inn_kpp">ИНН / КПП</label>
                <input id="inn_kpp">
            </div>
            <div class="row">
                <label for="address">Адрес</label>
                <input id="address">
            </div>
        </section>
    </template>
    <script src="./src/components/SuggestCompany.js"></script>
</body>
</html>
